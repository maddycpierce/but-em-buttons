<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Fancy hover boxes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
</head>
<body>

  <section class="grid banner height-win-full relative text-center center-content">
    <div class="unit xs-1 banner-content absolute gutter">
      <h1 class="tenamega push-1-4">Explore the universe</h1>
      <p class="italic giga max-length pad-b gutter-1-4">Blast off into the endless wonder of the ever expanding universe.</p>
      <div class="relative btn-wrapper center-content">
        <a class="btn btn-ghost giga absolute" href="#">Launch Now</a>
        <i class="icon i-32">
          <img src="images/rocket.svg" alt="rocket">
        </i>
      </div>
    </div>
  </section>

</body>

</html>
